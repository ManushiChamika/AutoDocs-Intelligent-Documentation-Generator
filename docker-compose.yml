services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: autodocs
      POSTGRES_PASSWORD: autodocs
      POSTGRES_DB: autodocs
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file: .env
    environment:
      - HTTP_PROXY=
      - HTTPS_PROXY=
      - http_proxy=
      - https_proxy=
    dns:
      - 8.8.8.8
      - 1.1.1.1
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file: .env
    environment:
      - HTTP_PROXY=
      - HTTPS_PROXY=
      - http_proxy=
      - https_proxy=
    dns:
      - 8.8.8.8
      - 1.1.1.1
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
    # Lower concurrency to avoid flooding upstream APIs and hitting rate limits.
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app

volumes:
  pgdata:
